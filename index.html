<!DOCTYPE html>
<html data-ng-app="CourseApp">
    <head>
        <title>AngularJS Course-Students SPA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="resources/css/app.css" />
    </head>
    <body>
    <noscript>Oops, no js, sorry this site won't work</noscript>
    <h1>Demo SPA</h1>
      <div id="page">
          <!-- dynamic content will go here -->
          <section data-ng-controller="IndexController">
          	<nav>
          		<ul>
          			<li data-ng-repeat="link in navigation"><a href="{{link.linkPath}}">{{link.linkText}}</a></li>
				</ul>
			</nav>
          	<!-- use double braces to refer to a property defined in IndexController -->
          	<h1>Title: {{title}}</h1>
          	<h2>Subtitle: {{subTitle}}</h2>
          	<p>Author: {{author}}</p>

          	<h2>Course Title: {{$scope.coursetitle}}</h2>
		  </section>
		  	<article data-ng-controller="CourseController" data-ng-include="'js/partials/course-list.html'"></article>
		  	<article data-ng-view></article>


      </div>

	      <!-- load the basic angular libraries, though initially we'll only need the first two -->
	    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
	    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
	 	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.js"></script>

      	<!-- link to our application files -->
      	<script src="js/app.js"></script>
      	<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
    </body>
</html>
