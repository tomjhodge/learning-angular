<section>
    <table>
    <caption>There are {{courses.length}} courses listed.</caption>
        <tr 	data-ng-repeat="course in courses"
        		data-ng-click="selectCourse($event, course)"
        		data-ng-class="{'selected':selectedCourse.coursecode===course.coursecode}"
				style="cursor:pointer;">
            <td>
            	{{course.coursecode}}
            </td>
            <td>{{course.coursetitle}}</td>
        </tr>
    </table>
    <p>Error status: {{status}}</p>
</section>
